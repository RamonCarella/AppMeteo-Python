{% extends 'base.html' %}

{% block content %}
<div style="background-color: #f5f5f5; height: 100vh">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-12 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted">Current Weather For {{ city }}, {{ country_code }}</h3>
                    <h5 class="lead text-muted">{{ description }}</h5>
                    <h5 class="lead text-muted">Temperature: {{ temp }} Â°C</h5>
                    <h5 class="lead text-muted">Humidity: {{ humidity }}%</h5>
                    <h5 class="lead text-muted">Wind Speed: {{ wind_speed }} km/h</h5>
                    
                    <div class="row justify-content-center">
                        <div class="col-12 mt-3">
                            <button type="button" class="btn btn-primary">{{day1}}</button>
                            <button type="button" class="btn btn-primary">{{day2}}</button>
                            <button type="button" class="btn btn-primary">{{day3}}</button>
                            <button type="button" class="btn btn-primary">{{day4}}</button>
                            <button type="button" class="btn btn-primary">{{day5}}</button>
                            <button type="button" class="btn btn-primary">{{day6}}</button>
                            <button type="button" class="btn btn-primary">{{day7}}</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
